<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="w-3/4 mx-auto">
        <h1 class="text-6xl capitalize mt-16 font-semibold text-center">welcome to my <span
                class="text-blue-500 font-bold">baap-er-bank!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="bg-green-100 w-3/4 mx-auto p-8">
                <input id="email-field" class="w-3/4 block mb-4 px-4 py-2 rounded capitalize" type="text"
                    placeholder="your email">
                <input id="password-field" class="w-3/4 block mb-4 px-4 py-2 rounded capitalize" type="password"
                    placeholder="your password">
                <button id="submit-btn"
                    class="bg-yellow-500 px-6 py-2 text-white capitalize font-bold rounded">submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
